<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ns3 VR Arcade -LoginPage</title>
    <link rel="stylesheet" href="./css/Login.css">
</head>
<body>

    <div class="form">
        <h2>SignUp Page <span>NS3 VR Arcade</span></h2>
        <div class="t1 active">
            <input type="text" placeholder="Enter Your Name ">
        </div>

        <div class="t1 active">
            <input type="text" placeholder="Enter Your Phone">
        </div>

        <div class="t1">
            <input type="date" placeholder="Enter your BirthDate">
        </div>

        <div class="t1">
            <input type="email" placeholder="Enter Your Email Address" id="email">
        </div>

        <div class="t1">
            <input type="password" placeholder="Enter Your Password" id="password">
        </div>

        <div class="t1">
            <input type="password" placeholder="Retype Password " id="re-password">
        </div>

        <div class="t1">
            <button class="a-btn" onclick="signup()">SignUp</button>
        </div>


        
        
    </div>
    

    <script src="js/login.js"></script>

</body>
</html>
